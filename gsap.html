<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <style>
    </style>
</head>

<body class="h-screen overflow-hidden">
    <div class="pre-loader z-10"
        style="position:absolute;width: 40vw; top:calc(50% - (0.668 * 20vw)); left: calc(50% - 20vw);">
        <img src="assets/images/logo/logo.PNG" alt="an office">
        <div class="overlay absolute inset-x-0 bottom-0 top-full bg-opacity-10 -z-0"></div>
    </div>

    <nav class="flex p-4 md:py-8 md:px-4 lg:p-12 justify-center items-center gap-4 opacity-0">
        <!-- <img src="/assets/images/logo/logo.PNG" style="width: 120px;" class="" alt="logo"> -->
        <div class="hidden md:flex gap-4 lg:gap-8 lg:mx-16 xl:mx-20">
            <a href="#" class="underline">Home</a>
            <a href="#" class="underline">Shop</a>
            <a href="#" class="underline">Contact</a>
            <a href="#" class="underline">Testimonials</a>
        </div>
        <button class="rounded bg-black text-white py-2 px-4 hidden md:inline-block">Let's work together</button>
    </nav>
    <script>
        const timeLine = gsap.timeline({ defaults: { duration: 1 } })

        timeLine.to('.pre-loader > .overlay', { top: '75%' })
        timeLine.to('.pre-loader > .overlay', { top: '50%', delay: 0.5 })
        timeLine.to('.pre-loader > .overlay', { top: '25%', delay: 0.5 })
        timeLine.to('.pre-loader > .overlay', { top: '0', delay: 0.5 })
        timeLine.to('.pre-loader', { width: '10vw', left: '10%', top: '5%' })
        timeLine.set('.pre-loader', { 'z-index': -20 })
        timeLine.fromTo('nav', {y:-100}, {y:0, opacity:1})
    </script>
</body>

</html>
